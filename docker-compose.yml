networks:
  proxy-net:
    external: true

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    expose: ["80"]
    networks: [proxy-net]
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:80/"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.financial-frontend.rule=Host(`financial.gravvisoft.com`)"
      - "traefik.http.routers.financial-frontend.entrypoints=websecure"
      - "traefik.http.routers.financial-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.financial-frontend.service=financial-frontend-svc"
      - "traefik.http.services.financial-frontend-svc.loadbalancer.server.port=80"
      - "traefik.http.routers.financial-frontend-web.rule=Host(`financial.gravvisoft.com`)"
      - "traefik.http.routers.financial-frontend-web.entrypoints=web"
      - "traefik.http.routers.financial-frontend-web.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: [./backend/.env]
    expose: ["7003"]
    networks: [proxy-net]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.financial-backend.rule=Host(`financial.gravvisoft.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.financial-backend.entrypoints=websecure"
      - "traefik.http.routers.financial-backend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.financial-backend.service=financial-backend-svc"
      - "traefik.http.services.financial-backend-svc.loadbalancer.server.port=7003"
      - "traefik.http.routers.financial-backend-web.rule=Host(`financial.gravvisoft.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.financial-backend-web.entrypoints=web"
      - "traefik.http.routers.financial-backend-web.middlewares=redirect-to-https,financial-api-strip"
      - "traefik.http.routers.financial-backend.middlewares=financial-api-strip"
      - "traefik.http.middlewares.financial-api-strip.stripprefix.prefixes=/api"
