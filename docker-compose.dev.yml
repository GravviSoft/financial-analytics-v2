version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    command: ["npm", "start"]
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - BROWSER=none
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    networks:
      - app-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: ["flask", "run", "--host=0.0.0.0", "--port=7003"]
    env_file:
      - ./backend/.env
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - FLASK_APP=app.py
    volumes:
      - ./backend:/app
    ports:
      - "4003:7003"
    networks:
      - app-net

networks:
  app-net:
    driver: bridge

volumes:
  frontend_node_modules:
